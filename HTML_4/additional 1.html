<h1>Заповніть поля анкети</h1>
<body>

        <label style="margin: -23px 0 0 175px"><input type="checkbox">Life:)</label>
        <label style="margin: -23px 0 0 250px"><input type="checkbox">PeopleNet</label>
        <label style="margin: -23px 0 0 360px"><input type="checkbox">Utel</label>
        <input style="margin-top: 20px; width: 10vw" type="submit" value="Надіслати анкету">
        <input style="margin: -21px 0 0 145px ; width: 10vw" type="reset" value="Очистити бланк">

    </form>






</div>
